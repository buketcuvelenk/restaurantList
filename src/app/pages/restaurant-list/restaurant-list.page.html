      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Restaurants</ion-title>
        </ion-toolbar>
      </ion-header>
      
      <ion-content>
        <ion-list>
          <ion-item *ngFor="let restaurant of restaurants">
            <ion-avatar slot="start">
              <img src="https://image.milimaj.com/i/milliyet/75/0x410/609a555d55427f0a548a5f57.jpg">
            </ion-avatar>
           
            <ion-note slot="end">{{ restaurant.distance }}km</ion-note>
          </ion-item>
        </ion-list>
      
        <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-content>
